function mult(level){
  if(level==1)return 1;
  if(level==2)return 1.3;
  if(level==3)return 1.4;
  if(level==4)return 2;
  if(level==5)return 2.5;
  if(level==6)return 2.7;
  if(level==7)return 2.9;
  if(level==8)return 3.5;
  if(level==9)return 4;
  if(level==10)return 5;
}
